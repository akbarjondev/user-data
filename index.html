<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users' data</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="form-group mt-4">
        <input class="form-control" type="date" id="sortDate" aria-label="Select datetime">
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr class="bg-primary text-white font-weight-bold">
          <td>Name</td>
          <td>Visit</td>
          <td>Score</td>
        </tr>
      </thead>
      <tbody id="dataTableBody">
        
        <tr>
          <td>Ali</td>
          <td>ok</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Ali</td>
          <td>ok</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
  </div>

  <template id="trTemplate">
    <tr class="data-tr">
      <td class="data-name">Ali</td>
      <td class="data-visit badge">ok</td>
      <td class="data-score">15</td>
    </tr>
  </template> <!-- End of template -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
